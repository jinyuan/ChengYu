<button type="button" class="btn btn-lg btn-block border-dark"
      [disabled]="data.disabled"
      (click)="onClick($event)"
      [ngClass]="{
        'btn-primary': data.selected,
        'btn-light': !data.selected && !data.disabled,
        'btn-success': data.disabled
      }"
>
  <div *ngIf="gameStarted">
    <span>{{data.character}}</span><br/>
    <small class="text-muted" style="font-size: xx-small">{{data.pinyin}}</small>
  </div>
  <span *ngIf="!gameStarted">***</span>
</button>
